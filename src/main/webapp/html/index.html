<style>

<script type="text/javascript"> 
	$(document).ready(function() {
		var url = window.location;
		$("#loader").css("display","none");
		testDataLoading();
	});
	
	function testDataLoading(){
		var html = "<table class=\"table table-striped table-bordered\" cellSpacing=0 cellPadding=1 width=\"100%\" border=0>";
		$("#main_box").html('');
		 $.ajax({
           url: 'testData',
           dataType: 'json',
           type: 'GET',
           success: function(data) {	
        	    
        	   /***Print Header name here********/        	   	
       			$.each(data, function (i, item) {
       				if(i===0){
       					html += "<tr>";	
	       				$.each(data[i], function (key, dataValue) {
	                   		html += "<td ><b>"+key+"</b></td>";
	                   	});
	       				html += "</tr>";
       				}
               	}); 	   
       			
       			/***Print Header name here********/
       			
       			
       			/***Print row data here********/
       				
       			$.each(data, function (i, item) { 
       				html += "<tr>";	
       				$.each(data[i], function (key, dataValue) {
                   		html += "<td >"+data[i][key]+"</td>";
                   	});
       				html += "</tr>";
               	});       			
        		
               	html += "</table>";        	  
               	  
                $("#main_box").html(html);
           }
       });
	}
	
</script>
